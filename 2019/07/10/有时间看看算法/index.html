    <section id="main" class="outer"><article id="post-有时间看看算法" class="article article-type-post" itemscope itemprop="blogPost">

      <header class="article-header">
        
  
    <h1 class="article-title" itemprop="name">
      有时间看看算法
    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2019/07/10/有时间看看算法/" class="article-date">
  <time datetime="2019-07-10T14:07:35.000Z" itemprop="datePublished">2019-07-10</time>
</a>
      
  <div class="article-category">
    <a class="article-category-link" href="/categories/算法部分/">算法部分</a>
  </div>

      
    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <h1 id="基础部分"><a href="#基础部分" class="headerlink" title="基础部分"></a>基础部分</h1><h3 id="二分查找"><a href="#二分查找" class="headerlink" title="二分查找"></a>二分查找</h3><p>传进去的参数为有序的数组<code>a</code>,要查找的值<code>key</code>,返回的是该值在数组中的索引.在进行二分查找前要对数组进行排序.</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">indexOf</span><span class="params">(<span class="keyword">int</span>[] a, <span class="keyword">int</span> key)</span> </span>&#123;</span><br><span class="line">       <span class="keyword">int</span> lo = <span class="number">0</span>;</span><br><span class="line">       <span class="keyword">int</span> hi = a.length - <span class="number">1</span>;</span><br><span class="line">       <span class="keyword">while</span> (lo &lt;= hi) &#123;</span><br><span class="line">           <span class="comment">// Key is in a[lo..hi] or not present.</span></span><br><span class="line">           <span class="keyword">int</span> mid = lo + (hi - lo) / <span class="number">2</span>;</span><br><span class="line">           <span class="keyword">if</span>      (key &lt; a[mid]) hi = mid - <span class="number">1</span>;</span><br><span class="line">           <span class="keyword">else</span> <span class="keyword">if</span> (key &gt; a[mid]) lo = mid + <span class="number">1</span>;</span><br><span class="line">           <span class="keyword">else</span> <span class="keyword">return</span> mid;</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="洗牌算法"><a href="#洗牌算法" class="headerlink" title="洗牌算法"></a>洗牌算法</h3><p>这个实现的比较简单,用到了java中<code>Math.random()</code>生成[0,1]随机数,遍历数组进行值的交换</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">shuffle</span><span class="params">(Object[] a)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> n = a.length;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) &#123;</span><br><span class="line">            <span class="comment">// choose index uniformly in [0, i]</span></span><br><span class="line">            <span class="keyword">int</span> r = (<span class="keyword">int</span>) (Math.random() * (i + <span class="number">1</span>));</span><br><span class="line">            Object swap = a[r];</span><br><span class="line">            a[r] = a[i];</span><br><span class="line">            a[i] = swap;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<h3 id="vector"><a href="#vector" class="headerlink" title="vector"></a>vector</h3>
