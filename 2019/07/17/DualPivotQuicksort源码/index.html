ne">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * The maximum length of run in merge sort.</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> MAX_RUN_LENGTH = <span class="number">33</span>;</span><br><span class="line"></span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * If the length of an array to be sorted is less than this</span></span><br><span class="line"><span class="comment">    * constant, Quicksort is used in preference to merge sort.</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> QUICKSORT_THRESHOLD = <span class="number">286</span>;</span><br><span class="line"></span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * If the length of an array to be sorted is less than this</span></span><br><span class="line"><span class="comment">    * constant, insertion sort is used in preference to Quicksort.</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> INSERTION_SORT_THRESHOLD = <span class="number">47</span>;</span><br><span class="line"></span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * If the length of a byte array to be sorted is greater than this</span></span><br><span class="line"><span class="comment">    * constant, counting sort is used in preference to insertion sort.</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> COUNTING_SORT_THRESHOLD_FOR_BYTE = <span class="number">29</span>;</span><br><span class="line"></span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * If the length of a short or char array to be sorted is greater</span></span><br><span class="line"><span class="comment">    * than this constant, counting sort is used in preference to Quicksort.</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> COUNTING_SORT_THRESHOLD_FOR_SHORT_OR_CHAR = <span class="number">3200</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">void</span> <span class="title">sort</span><span class="params">(<span class="keyword">int</span>[] a, <span class="keyword">int</span> left, <span class="keyword">int</span> right,</span></span></span><br><span class="line"><span class="function"><span class="params">                    <span class="keyword">int</span>[] work, <span class="keyword">int</span> workBase, <span class="keyword">int</span> workLen)</span> </span>&#123;</span><br><span class="line">       <span class="comment">// Use Quicksort on small arrays</span></span><br><span class="line">       <span class="keyword">if</span> (right - left &lt; QUICKSORT_THRESHOLD) &#123;</span><br><span class="line">           sort(a, left, right, <span class="keyword">true</span>);</span><br><span class="line">           <span class="keyword">return</span>;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="comment">/*</span></span><br><span class="line"><span class="comment">        * Index run[i] is the start of i-th run</span></span><br><span class="line"><span class="comment">        * (ascending or descending sequence).</span></span><br><span class="line"><span class="comment">        */</span></span><br><span class="line">       <span class="keyword">int</span>[] run = <span class="keyword">new</span> <span class="keyword">int</span>[MAX_RUN_COUNT + <span class="number">1</span>];</span><br><span class="line">       <span class="keyword">int</span> count = <span class="number">0</span>; run[<span class="number">0</span>] = left;</span><br><span class="line"></span><br><span class="line">       <span class="comment">// Check if the array is nearly sorted</span></span><br><span class="line">       <span class="keyword">for</span> (<span class="keyword">int</span> k = left; k &lt; right; run[count] = k) &#123;</span><br><span class="line">           <span class="keyword">if</span> (a[k] &lt; a[k + <span class="number">1</span>]) &#123; <span class="comment">// ascending</span></span><br><span class="line">               <span class="keyword">while</span> (++k &lt;= right &amp;&amp; a[k - <span class="number">1</span>] &lt;= a[k]);</span><br><span class="line">           &#125; <span class="keyword">else</span> <span class="keyword">if</span> (a[k] &gt; a[k + <span class="number">1</span>]) &#123; <span class="comment">// descending</span></span><br><span class="line">               <span class="keyword">while</span> (++k &lt;= right &amp;&amp; a[k - <span class="number">1</span>] &gt;= a[k]);</span><br><span class="line">               <span class="keyword">for</span> (<span class="keyword">int</span> lo = run[count] - <span class="number">1</span>, hi = k; ++lo &lt; --hi; ) &#123;</span><br><span class="line">                   <span class="keyword">int</span> t = a[lo]; a[lo] = a[hi]; a[hi] = t;</span><br><span class="line">               &#125;</span><br><span class="line">           &#125; <span class="keyword">else</span> &#123; <span class="comment">// equal</span></span><br><span class="line">               <span class="keyword">for</span> (<span class="keyword">int</span> m = MAX_RUN_LENGTH; ++k &lt;= right &amp;&amp; a[k - <span class="number">1</span>] == a[k]; ) &#123;</span><br><span class="line">                   <span class="keyword">if</span> (--m == <span class="number">0</span>) &#123;</span><br><span class="line">                       sort(a, left, right, <span class="keyword">true</span>);</span><br><span class="line">                       <span class="keyword">return</span>;</span><br><span class="line">                   &#125;</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;</span><br><span class="line"></span><br><span class="line">           <span class="comment">/*</span></span><br><span class="line"><span class="comment">            * The array is not highly structured,</span></span><br><span class="line"><span class="comment">            * use Quicksort instead of merge sort.</span></span><br><span class="line"><span class="comment">            */</span></span><br><span class="line">           <span class="keyword">if</span> (++count == MAX_RUN_COUNT) &#123;</span><br><span class="line">               sort(a, left, right, <span class="keyword">true</span>);</span><br><span class="line">               <span class="keyword">return</span>;</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="comment">// Check special cases</span></span><br><span class="line">       <span class="comment">// Implementation note: variable "right" is increased by 1.</span></span><br><span class="line">       <span class="keyword">if</span> (run[count] == right++) &#123; <span class="comment">// The last run contains one element</span></span><br><span class="line">           run[++count] = right;</span><br><span class="line">       &#125; <span class="keyword">else</span> <span class="keyword">if</span> (count == <span class="number">1</span>) &#123; <span class="comment">// The array is already sorted</span></span><br><span class="line">           <span class="keyword">return</span>;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="comment">// Determine alternation base for merge</span></span><br><span class="line">       <span class="keyword">byte</span> odd = <span class="number">0</span>;</span><br><span class="line">       <span class="keyword">for</span> (<span class="keyword">int</span> n = <span class="number">1</span>; (n &lt;&lt;= <span class="number">1</span>) &lt; count; odd ^= <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">       <span class="comment">// Use or create temporary array b for merging</span></span><br><span class="line">       <span class="keyword">int</span>[] b;                 <span class="comment">// temp array; alternates with a</span></span><br><span class="line">       <span class="keyword">int</span> ao, bo;              <span class="comment">// array offsets from 'left'</span></span><br><span class="line">       <span class="keyword">int</span> blen = right - left; <span class="comment">// space needed for b</span></span><br><span class="line">       <span class="keyword">if</span> (work == <span class="keyword">null</span> || workLen &lt; blen || workBase + blen &gt; work.length) &#123;</span><br><span class="line">           work = <span class="keyword">new</span> <span class="keyword">int</span>[blen];</span><br><span class="line">           workBase = <span class="number">0</span>;</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">if</span> (odd == <span class="number">0</span>) &#123;</span><br><span class="line">           System.arraycopy(a, left, work, workBase, blen);</span><br><span class="line">           b = a;</span><br><span class="line">           bo = <span class="number">0</span>;</span><br><span class="line">           a = work;</span><br><span class="line">           ao = workBase - left;</span><br><span class="line">       &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">           b = work;</span><br><span class="line">           ao = <span class="number">0</span>;</span><br><span class="line">           bo = workBase - left;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="comment">// Merging</span></span><br><span class="line">       <span class="keyword">for</span> (<span class="keyword">int</span> last; count &gt; <span class="number">1</span>; count = last) &#123;</span><br><span class="line">           <span class="keyword">for</span> (<span class="keyword">int</span> k = (last = <span class="number">0</span>) + <span class="number">2</span>; k &lt;= count; k += <span class="number">2</span>) &#123;</span><br><span class="line">               <span class="keyword">int</span> hi = run[k], mi = run[k - <span class="number">1</span>];</span><br><span class="line">               <span class="keyword">for</span> (<span class="keyword">int</span> i = run[k - <span class="number">2</span>], p = i, q = mi; i &lt; hi; ++i) &#123;</span><br><span class="line">                   <span class="keyword">if</span> (q &gt;= hi || p &lt; mi &amp;&amp; a[p + ao] &lt;= a[q + ao]) &#123;</span><br><span class="line">                       b[i + bo] = a[p++ + ao];</span><br><span class="line">                   &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                       b[i + bo] = a[q++ + ao];</span><br><span class="line">                   &#125;</span><br><span class="line">               &#125;</span><br><span class="line">               run[++last] = hi;</span><br><span class="line">           &#125;</span><br><span class="line">           <span class="keyword">if</span> ((count &amp; <span class="number">1</span>) != <span class="number">0</span>) &#123;</span><br><span class="line">               <span class="keyword">for</span> (<span class="keyword">int</span> i = right, lo = run[count - <span class="number">1</span>]; --i &gt;= lo;</span><br><span class="line">                   b[i + bo] = a[i + ao]</span><br><span class="line">               );</span><br><span class="line">               run[++last] = right;</span><br><span class="line">           &#125;</span><br><span class="line">           <span class="keyword">int</span>[] t = a; a = b; b = t;</span><br><span class="line">           <span class="keyword">int</span> o = ao; ao = bo; bo = o;</span><br><span class="line">       &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   </span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * Sorts the specified range of the array by Dual-Pivot Quicksort.</span></span><br><span class="line"><span class="comment">    *</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> a the array to be sorted</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> left the index of the first element, inclusive, to be sorted</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> right the index of the last element, inclusive, to be sorted</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> leftmost indicates if this part is the leftmost in the range</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">sort</span><span class="params">(<span class="keyword">int</span>[] a, <span class="keyword">int</span> left, <span class="keyword">int</span> right, <span class="keyword">boolean</span> leftmost)</span> </span>&#123;</span><br><span class="line">       <span class="keyword">int</span> length = right - left + <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">       <span class="comment">// Use insertion sort on tiny arrays</span></span><br><span class="line">       <span class="keyword">if</span> (length &lt; INSERTION_SORT_THRESHOLD) &#123;</span><br><span class="line">           <span class="keyword">if</span> (leftmost) &#123;</span><br><span class="line">               <span class="comment">/*</span></span><br><span class="line"><span class="comment">                * Traditional (without sentinel) insertion sort,</span></span><br><span class="line"><span class="comment">                * optimized for server VM, is used in case of</span></span><br><span class="line"><span class="comment">                * the leftmost part.</span></span><br><span class="line"><span class="comment">                */</span></span><br><span class="line">               <span class="keyword">for</span> (<span class="keyword">int</span> i = left, j = i; i &lt; right; j = ++i) &#123;</span><br><span class="line">                   <span class="keyword">int</span> ai = a[i + <span class="number">1</span>];</span><br><span class="line">                   <span class="keyword">while</span> (ai &lt; a[j]) &#123;</span><br><span class="line">                       a[j + <span class="number">1</span>] = a[j];</span><br><span class="line">                       <span class="keyword">if</span> (j-- == left) &#123;</span><br><span class="line">                           <span class="keyword">break</span>;</span><br><span class="line">                       &#125;</span><br><span class="line">                   &#125;</span><br><span class="line">                   a[j + <span class="number">1</span>] = ai;</span><br><span class="line">               &#125;</span><br><span class="line">           &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">               <span class="comment">/*</span></span><br><span class="line"><span class="comment">                * Skip the longest ascending sequence.</span></span><br><span class="line"><span class="comment">                */</span></span><br><span class="line">               <span class="keyword">do</span> &#123;</span><br><span class="line">                   <span class="keyword">if</span> (left &gt;= right) &#123;</span><br><span class="line">                       <span class="keyword">return</span>;</span><br><span class="line">                   &#125;</span><br><span class="line">               &#125; <span class="keyword">while</span> (a[++left] &gt;= a[left - <span class="number">1</span>]);</span><br><span class="line"></span><br><span class="line">               <span class="comment">/*</span></span><br><span class="line"><span class="comment">                * Every element from adjoining part plays the role</span></span><br><span class="line"><span class="comment">                * of sentinel, therefore this allows us to avoid the</span></span><br><span class="line"><span class="comment">                * left range check on each iteration. Moreover, we use</span></span><br><span class="line"><span class="comment">                * the more optimized algorithm, so called pair insertion</span></span><br><span class="line"><span class="comment">                * sort, which is faster (in the context of Quicksort)</span></span><br><span class="line"><span class="comment">                * than traditional implementation of insertion sort.</span></span><br><span class="line"><span class="comment">                */</span></span><br><span class="line">               <span class="keyword">for</span> (<span class="keyword">int</span> k = left; ++left &lt;= right; k = ++left) &#123;</span><br><span class="line">                   <span class="keyword">int</span> a1 = a[k], a2 = a[left];</span><br><span class="line"></span><br><span class="line">                   <span class="keyword">if</span> (a1 &lt; a2) &#123;</span><br><span class="line">                       a2 = a1; a1 = a[left];</span><br><span class="line">                   &#125;</span><br><span class="line">                   <span class="keyword">while</span> (a1 &lt; a[--k]) &#123;</span><br><span class="line">                       a[k + <span class="number">2</span>] = a[k];</span><br><span class="line">                   &#125;</span><br><span class="line">                   a[++k + <span class="number">1</span>] = a1;</span><br><span class="line"></span><br><span class="line">                   <span class="keyword">while</span> (a2 &lt; a[--k]) &#123;</span><br><span class="line">                       a[k + <span class="number">1</span>] = a[k];</span><br><span class="line">                   &#125;</span><br><span class="line">                   a[k + <span class="number">1</span>] = a2;</span><br><span class="line">               &#125;</span><br><span class="line">               <span class="keyword">int</span> last = a[right];</span><br><span class="line"></span><br><span class="line">               <span class="keyword">while</span> (last &lt; a[--right]) &#123;</span><br><span class="line">                   a[right + <span class="number">1</span>] = a[right];</span><br><span class="line">               &#125;</span><br><span class="line">               a[right + <span class="number">1</span>] = last;</span><br><span class="line">           &#125;</span><br><span class="line">           <span class="keyword">return</span>;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="comment">// Inexpensive approximation of length / 7</span></span><br><span class="line">       <span class="keyword">int</span> seventh = (length &gt;&gt; <span class="number">3</span>) + (length &gt;&gt; <span class="number">6</span>) + <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">       <span class="comment">/*</span></span><br><span class="line"><span class="comment">        * Sort five evenly spaced elements around (and including) the</span></span><br><span class="line"><span class="comment">        * center element in the range. These elements will be used for</span></span><br><span class="line"><span class="comment">        * pivot selection as described below. The choice for spacing</span></span><br><span class="line"><span class="comment">        * these elements was empirically determined to work well on</span></span><br><span class="line"><span class="comment">        * a wide variety of inputs.</span></span><br><span class="line"><span class="comment">        */</span></span><br><span class="line">       <span class="keyword">int</span> e3 = (left + right) &gt;&gt;&gt; <span class="number">1</span>; <span class="comment">// The midpoint</span></span><br><span class="line">       <span class="keyword">int</span> e2 = e3 - seventh;</span><br><span class="line">       <span class="keyword">int</span> e1 = e2 - seventh;</span><br><span class="line">       <span class="keyword">int</span> e4 = e3 + seventh;</span><br><span class="line">       <span class="keyword">int</span> e5 = e4 + seventh;</span><br><span class="line"></span><br><span class="line">       <span class="comment">// Sort these elements using insertion sort</span></span><br><span class="line">       <span class="keyword">if</span> (a[e2] &lt; a[e1]) &#123; <span class="keyword">int</span> t = a[e2]; a[e2] = a[e1]; a[e1] = t; &#125;</span><br><span class="line"></span><br><span class="line">       <span class="keyword">if</span> (a[e3] &lt; a[e2]) &#123; <span class="keyword">int</span> t = a[e3]; a[e3] = a[e2]; a[e2] = t;</span><br><span class="line">           <span class="keyword">if</span> (t &lt; a[e1]) &#123; a[e2] = a[e1]; a[e1] = t; &#125;</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">if</span> (a[e4] &lt; a[e3]) &#123; <span class="keyword">int</span> t = a[e4]; a[e4] = a[e3]; a[e3] = t;</span><br><span class="line">           <span class="keyword">if</span> (t &lt; a[e2]) &#123; a[e3] = a[e2]; a[e2] = t;</span><br><span class="line">               <span class="keyword">if</span> (t &lt; a[e1]) &#123; a[e2] = a[e1]; a[e1] = t; &#125;</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">if</span> (a[e5] &lt; a[e4]) &#123; <span class="keyword">int</span> t = a[e5]; a[e5] = a[e4]; a[e4] = t;</span><br><span class="line">           <span class="keyword">if</span> (t &lt; a[e3]) &#123; a[e4] = a[e3]; a[e3] = t;</span><br><span class="line">               <span class="keyword">if</span> (t &lt; a[e2]) &#123; a[e3] = a[e2]; a[e2] = t;</span><br><span class="line">                   <span class="keyword">if</span> (t &lt; a[e1]) &#123; a[e2] = a[e1]; a[e1] = t; &#125;</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="comment">// Pointers</span></span><br><span class="line">       <span class="keyword">int</span> less  = left;  <span class="comment">// The index of the first element of center part</span></span><br><span class="line">       <span class="keyword">int</span> great = right; <span class="comment">// The index before the first element of right part</span></span><br><span class="line"></span><br><span class="line">       <span class="keyword">if</span> (a[e1] != a[e2] &amp;&amp; a[e2] != a[e3] &amp;&amp; a[e3] != a[e4] &amp;&amp; a[e4] != a[e5]) &#123;</span><br><span class="line">           <span class="comment">/*</span></span><br><span class="line"><span class="comment">            * Use the second and fourth of the five sorted elements as pivots.</span></span><br><span class="line"><span class="comment">            * These values are inexpensive approximations of the first and</span></span><br><span class="line"><span class="comment">            * second terciles of the array. Note that pivot1 &lt;= pivot2.</span></span><br><span class="line"><span class="comment">            */</span></span><br><span class="line">           <span class="keyword">int</span> pivot1 = a[e2];</span><br><span class="line">           <span class="keyword">int</span> pivot2 = a[e4];</span><br><span class="line"></span><br><span class="line">           <span class="comment">/*</span></span><br><span class="line"><span class="comment">            * The first and the last elements to be sorted are moved to the</span></span><br><span class="line"><span class="comment">            * locations formerly occupied by the pivots. When partitioning</span></span><br><span class="line"><span class="comment">            * is complete, the pivots are swapped back into their final</span></span><br><span class="line"><span class="comment">            * positions, and excluded from subsequent sorting.</span></span><br><span class="line"><span class="comment">            */</span></span><br><span class="line">           a[e2] = a[left];</span><br><span class="line">           a[e4] = a[right];</span><br><span class="line"></span><br><span class="line">           <span class="comment">/*</span></span><br><span class="line"><span class="comment">            * Skip elements, which are less or greater than pivot values.</span></span><br><span class="line"><span class="comment">            */</span></span><br><span class="line">           <span class="keyword">while</span> (a[++less] &lt; pivot1);</span><br><span class="line">           <span class="keyword">while</span> (a[--great] &gt; pivot2);</span><br><span class="line"></span><br><span class="line">           <span class="comment">/*</span></span><br><span class="line"><span class="comment">            * Partitioning:</span></span><br><span class="line"><span class="comment">            *</span></span><br><span class="line"><span class="comment">            *   left part           center part                   right part</span></span><br><span class="line"><span class="comment">            * +--------------------------------------------------------------+</span></span><br><span class="line"><span class="comment">            * |  &lt; pivot1  |  pivot1 &lt;= &amp;&amp; &lt;= pivot2  |    ?    |  &gt; pivot2  |</span></span><br><span class="line"><span class="comment">            * +--------------------------------------------------------------+</span></span><br><span class="line"><span class="comment">            *               ^                          ^       ^</span></span><br><span class="line"><span class="comment">            *               |                          |       |</span></span><br><span class="line"><span class="comment">            *              less                        k     great</span></span><br><span class="line"><span class="comment">            *</span></span><br><span class="line"><span class="comment">            * Invariants:</span></span><br><span class="line"><span class="comment">            *</span></span><br><span class="line"><span class="comment">            *              all in (left, less)   &lt; pivot1</span></span><br><span class="line"><span class="comment">            *    pivot1 &lt;= all in [less, k)     &lt;= pivot2</span></span><br><span class="line"><span class="comment">            *              all in (great, right) &gt; pivot2</span></span><br><span class="line"><span class="comment">            *</span></span><br><span class="line"><span class="comment">            * Pointer k is the first index of ?-part.</span></span><br><span class="line"><span class="comment">            */</span></span><br><span class="line">           outer:</span><br><span class="line">           <span class="keyword">for</span> (<span class="keyword">int</span> k = less - <span class="number">1</span>; ++k &lt;= great; ) &#123;</span><br><span class="line">               <span class="keyword">int</span> ak = a[k];</span><br><span class="line">               <span class="keyword">if</span> (ak &lt; pivot1) &#123; <span class="comment">// Move a[k] to left part</span></span><br><span class="line">                   a[k] = a[less];</span><br><span class="line">                   <span class="comment">/*</span></span><br><span class="line"><span class="comment">                    * Here and below we use "a[i] = b; i++;" instead</span></span><br><span class="line"><span class="comment">                    * of "a[i++] = b;" due to performance issue.</span></span><br><span class="line"><span class="comment">                    */</span></span><br><span class="line">                   a[less] = ak;</span><br><span class="line">                   ++less;</span><br><span class="line">               &#125; <span class="keyword">else</span> <span class="keyword">if</span> (ak &gt; pivot2) &#123; <span class="comment">// Move a[k] to right part</span></span><br><span class="line">                   <span class="keyword">while</span> (a[great] &gt; pivot2) &#123;</span><br><span class="line">                       <span class="keyword">if</span> (great-- == k) &#123;</span><br><span class="line">                           <span class="keyword">break</span> outer;</span><br><span class="line">                       &#125;</span><br><span class="line">                   &#125;</span><br><span class="line">                   <span class="keyword">if</span> (a[great] &lt; pivot1) &#123; <span class="comment">// a[great] &lt;= pivot2</span></span><br><span class="line">                       a[k] = a[less];</span><br><span class="line">                       a[less] = a[great];</span><br><span class="line">                       ++less;</span><br><span class="line">                   &#125; <span class="keyword">else</span> &#123; <span class="comment">// pivot1 &lt;= a[great] &lt;= pivot2</span></span><br><span class="line">                       a[k] = a[great];</span><br><span class="line">                   &#125;</span><br><span class="line">                   <span class="comment">/*</span></span><br><span class="line"><span class="comment">                    * Here and below we use "a[i] = b; i--;" instead</span></span><br><span class="line"><span class="comment">                    * of "a[i--] = b;" due to performance issue.</span></span><br><span class="line"><span class="comment">                    */</span></span><br><span class="line">                   a[great] = ak;</span><br><span class="line">                   --great;</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;</span><br><span class="line"></span><br><span class="line">           <span class="comment">// Swap pivots into their final positions</span></span><br><span class="line">           a[left]  = a[less  - <span class="number">1</span>]; a[less  - <span class="number">1</span>] = pivot1;</span><br><span class="line">           a[right] = a[great + <span class="number">1</span>]; a[great + <span class="number">1</span>] = pivot2;</span><br><span class="line"></span><br><span class="line">           <span class="comment">// Sort left and right parts recursively, excluding known pivots</span></span><br><span class="line">           sort(a, left, less - <span class="number">2</span>, leftmost);</span><br><span class="line">           sort(a, great + <span class="number">2</span>, right, <span class="keyword">false</span>);</span><br><span class="line"></span><br><span class="line">           <span class="comment">/*</span></span><br><span class="line"><span class="comment">            * If center part is too large (comprises &gt; 4/7 of the array),</span></span><br><span class="line"><span class="comment">            * swap internal pivot values to ends.</span></span><br><span class="line"><span class="comment">            */</span></span><br><span class="line">           <span class="keyword">if</span> (less &lt; e1 &amp;&amp; e5 &lt; great) &#123;</span><br><span class="line">               <span class="comment">/*</span></span><br><span class="line"><span class="comment">                * Skip elements, which are equal to pivot values.</span></span><br><span class="line"><span class="comment">                */</span></span><br><span class="line">               <span class="keyword">while</span> (a[less] == pivot1) &#123;</span><br><span class="line">                   ++less;</span><br><span class="line">               &#125;</span><br><span class="line"></span><br><span class="line">               <span class="keyword">while</span> (a[great] == pivot2) &#123;</span><br><span class="line">                   --great;</span><br><span class="line">               &#125;</span><br><span class="line"></span><br><span class="line">               <span class="comment">/*</span></span><br><span class="line"><span class="comment">                * Partitioning:</span></span><br><span class="line"><span class="comment">                *</span></span><br><span class="line"><span class="comment">                *   left part         center part                  right part</span></span><br><span class="line"><span class="comment">                * +----------------------------------------------------------+</span></span><br><span class="line"><span class="comment">                * | == pivot1 |  pivot1 &lt; &amp;&amp; &lt; pivot2  |    ?    | == pivot2 |</span></span><br><span class="line"><span class="comment">                * +----------------------------------------------------------+</span></span><br><span class="line"><span class="comment">                *              ^                        ^       ^</span></span><br><span class="line"><span class="comment">                *              |                        |       |</span></span><br><span class="line"><span class="comment">                *             less                      k     great</span></span><br><span class="line"><span class="comment">                *</span></span><br><span class="line"><span class="comment">                * Invariants:</span></span><br><span class="line"><span class="comment">                *</span></span><br><span class="line"><span class="comment">                *              all in (*,  less) == pivot1</span></span><br><span class="line"><span class="comment">                *     pivot1 &lt; all in [less,  k)  &lt; pivot2</span></span><br><span class="line"><span class="comment">                *              all in (great, *) == pivot2</span></span><br><span class="line"><span class="comment">                *</span></span><br><span class="line"><span class="comment">                * Pointer k is the first index of ?-part.</span></span><br><span class="line"><span class="comment">                */</span></span><br><span class="line">               outer:</span><br><span class="line">               <span class="keyword">for</span> (<span class="keyword">int</span> k = less - <span class="number">1</span>; ++k &lt;= great; ) &#123;</span><br><span class="line">                   <span class="keyword">int</span> ak = a[k];</span><br><span class="line">                   <span class="keyword">if</span> (ak == pivot1) &#123; <span class="comment">// Move a[k] to left part</span></span><br><span class="line">                       a[k] = a[less];</span><br><span class="line">                       a[less] = ak;</span><br><span class="line">                       ++less;</span><br><span class="line">                   &#125; <span class="keyword">else</span> <span class="keyword">if</span> (ak == pivot2) &#123; <span class="comment">// Move a[k] to right part</span></span><br><span class="line">                       <span class="keyword">while</span> (a[great] == pivot2) &#123;</span><br><span class="line">                           <span class="keyword">if</span> (great-- == k) &#123;</span><br><span class="line">                               <span class="keyword">break</span> outer;</span><br><span class="line">                           &#125;</span><br><span class="line">                       &#125;</span><br><span class="line">                       <span class="keyword">if</span> (a[great] == pivot1) &#123; <span class="comment">// a[great] &lt; pivot2</span></span><br><span class="line">                           a[k] = a[less];</span><br><span class="line">                           <span class="comment">/*</span></span><br><span class="line"><span class="comment">                            * Even though a[great] equals to pivot1, the</span></span><br><span class="line"><span class="comment">                            * assignment a[less] = pivot1 may be incorrect,</span></span><br><span class="line"><span class="comment">                            * if a[great] and pivot1 are floating-point zeros</span></span><br><span class="line"><span class="comment">                            * of different signs. Therefore in float and</span></span><br><span class="line"><span class="comment">                            * double sorting methods we have to use more</span></span><br><span class="line"><span class="comment">                            * accurate assignment a[less] = a[great].</span></span><br><span class="line"><span class="comment">                            */</span></span><br><span class="line">                           a[less] = pivot1;</span><br><span class="line">                           ++less;</span><br><span class="line">                       &#125; <span class="keyword">else</span> &#123; <span class="comment">// pivot1 &lt; a[great] &lt; pivot2</span></span><br><span class="line">                           a[k] = a[great];</span><br><span class="line">                       &#125;</span><br><span class="line">                       a[great] = ak;</span><br><span class="line">                       --great;</span><br><span class="line">                   &#125;</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;</span><br><span class="line"></span><br><span class="line">           <span class="comment">// Sort center part recursively</span></span><br><span class="line">           sort(a, less, great, <span class="keyword">false</span>);</span><br><span class="line"></span><br><span class="line">       &#125; <span class="keyword">else</span> &#123; <span class="comment">// Partitioning with one pivot</span></span><br><span class="line">           <span class="comment">/*</span></span><br><span class="line"><span class="comment">            * Use the third of the five sorted elements as pivot.</span></span><br><span class="line"><span class="comment">            * This value is inexpensive approximation of the median.</span></span><br><span class="line"><span class="comment">            */</span></span><br><span class="line">           <span class="keyword">int</span> pivot = a[e3];</span><br><span class="line"></span><br><span class="line">           <span class="comment">/*</span></span><br><span class="line"><span class="comment">            * Partitioning degenerates to the traditional 3-way</span></span><br><span class="line"><span class="comment">            * (or "Dutch National Flag") schema:</span></span><br><span class="line"><span class="comment">            *</span></span><br><span class="line"><span class="comment">            *   left part    center part              right part</span></span><br><span class="line"><span class="comment">            * +-------------------------------------------------+</span></span><br><span class="line"><span class="comment">            * |  &lt; pivot  |   == pivot   |     ?    |  &gt; pivot  |</span></span><br><span class="line"><span class="comment">            * +-------------------------------------------------+</span></span><br><span class="line"><span class="comment">            *              ^              ^        ^</span></span><br><span class="line"><span class="comment">            *              |              |        |</span></span><br><span class="line"><span class="comment">            *             less            k      great</span></span><br><span class="line"><span class="comment">            *</span></span><br><span class="line"><span class="comment">            * Invariants:</span></span><br><span class="line"><span class="comment">            *</span></span><br><span class="line"><span class="comment">            *   all in (left, less)   &lt; pivot</span></span><br><span class="line"><span class="comment">            *   all in [less, k)     == pivot</span></span><br><span class="line"><span class="comment">            *   all in (great, right) &gt; pivot</span></span><br><span class="line"><span class="comment">            *</span></span><br><span class="line"><span class="comment">            * Pointer k is the first index of ?-part.</span></span><br><span class="line"><span class="comment">            */</span></span><br><span class="line">           <span class="keyword">for</span> (<span class="keyword">int</span> k = less; k &lt;= great; ++k) &#123;</span><br><span class="line">               <span class="keyword">if</span> (a[k] == pivot) &#123;</span><br><span class="line">                   <span class="keyword">continue</span>;</span><br><span class="line">               &#125;</span><br><span class="line">               <span class="keyword">int</span> ak = a[k];</span><br><span class="line">               <span class="keyword">if</span> (ak &lt; pivot) &#123; <span class="comment">// Move a[k] to left part</span></span><br><span class="line">                   a[k] = a[less];</span><br><span class="line">                   a[less] = ak;</span><br><span class="line">                   ++less;</span><br><span class="line">               &#125; <span class="keyword">else</span> &#123; <span class="comment">// a[k] &gt; pivot - Move a[k] to right part</span></span><br><span class="line">                   <span class="keyword">while</span> (a[great] &gt; pivot) &#123;</span><br><span class="line">                       --great;</span><br><span class="line">                   &#125;</span><br><span class="line">                   <span class="keyword">if</span> (a[great] &lt; pivot) &#123; <span class="comment">// a[great] &lt;= pivot</span></span><br><span class="line">                       a[k] = a[less];</span><br><span class="line">                       a[less] = a[great];</span><br><span class="line">                       ++less;</span><br><span class="line">                   &#125; <span class="keyword">else</span> &#123; <span class="comment">// a[great] == pivot</span></span><br><span class="line">                       <span class="comment">/*</span></span><br><span class="line"><span class="comment">                        * Even though a[great] equals to pivot, the</span></span><br><span class="line"><span class="comment">                        * assignment a[k] = pivot may be incorrect,</span></span><br><span class="line"><span class="comment">                        * if a[great] and pivot are floating-point</span></span><br><span class="line"><span class="comment">                        * zeros of different signs. Therefore in float</span></span><br><span class="line"><span class="comment">                        * and double sorting methods we have to use</span></span><br><span class="line"><span class="comment">                        * more accurate assignment a[k] = a[great].</span></span><br><span class="line"><span class="comment">                        */</span></span><br><span class="line">                       a[k] = pivot;</span><br><span class="line">                   &#125;</span><br><span class="line">                   a[great] = ak;</span><br><span class="line">                   --great;</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;</span><br><span class="line"></span><br><span class="line">           <span class="comment">/*</span></span><br><span class="line"><span class="comment">            * Sort left and right parts recursively.</span></span><br><span class="line"><span class="comment">            * All elements from center part are equal</span></span><br><span class="line"><span class="comment">            * and, therefore, already sorted.</span></span><br><span class="line"><span class="comment">            */</span></span><br><span class="line">           sort(a, left, less - <span class="number">1</span>, leftmost);</span><br><span class="line">           sort(a, great + <span class="number">1</span>, right, <span class="keyword">false</span>);</span><br><span class="line">       &#125;</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure>
